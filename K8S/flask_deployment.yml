apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: <YOUR_ECR_OR_DOCKERHUB>/flask-app:latest
        ports:
          - containerPort: 5000
        env:
          - name: RABBITMQ_HOST
            value: rabbitmq
          - name: REDIS_HOST
            value: redis
