<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Query Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .answer-box { 
            background-color: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .llm-badge {
            font-size: 0.85em;
            padding: 0.25em 0.5em;
            border-radius: 0.25rem;
        }
        .GPT-3\.5 { background-color: #0d6efd; color: white; }
        .GPT-4 { background-color: #198754; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">RAG Query Dashboard</h1>

    <!-- Submit Question Form -->
    <div class="mb-4">
        <h4>Ask a Question</h4>
        <form id="questionForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="user" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="question" rows="2" placeholder="Enter your question" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <hr>

    <!-- Display Results -->
    <h4>Previous Queries & Answers</h4>
    <div id="results">
        {% for r in results %}
        <div class="answer-box">
            <div class="d-flex justify-content-between align-items-center">
                <strong>{{ r.user }} asked:</strong> <span class="badge llm-badge {{ r.llm_model }}">{{ r.llm_model }}</span>
            </div>
            <p class="mt-2"><strong>Question:</strong> {{ r.question }}</p>
            <p><strong>Answer:</strong> {{ r.answer }}</p>
            <div class="text-muted" style="font-size: 0.85em;">{{ r.timestamp }}</div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    const form = document.getElementById('questionForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('user').value;
        const question = document.getElementById('question').value;

        const res = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user, question })
        });

        const data = await res.json();
        if (data.status === 'submitted') {
            alert('Question submitted successfully!');
            form.reset();
            // Optionally refresh the page to see new results
            window.location.reload();
        }
    });
</script>
</body>
</html>
